<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Importando tipografía -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #d1d3d8; /* Fondo gris claro */
        }

        /* Estilos del encabezado */
        h1 {
            font-size: 2.5rem;
            color: #333333; /* Color de texto con buen contraste */
            margin: 0;
        }

        /* Estilos del contenedor de botones en la parte superior */
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-buttons button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .login-btn {
            background-color: #007BFF;
            color: white;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .register-btn {
            background-color: #28a745;
            color: white;
        }

        .register-btn:hover {
            background-color: #218838;
        }

        /* Estilos de los botones en el medio de la página */
        .main-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 100px;
        }

        .main-buttons button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
            transition: background-color 0.3s;
        }

        /* Reservar Cita */
        .reserve-btn {
            background-color: #ffc107;
        }

        .reserve-btn:hover {
            background-color: #e0a800;
        }

        /* Ver Horario */
        .schedule-btn {
            background-color: #ff7f00;
        }

        .schedule-btn:hover {
            background-color: #e07f00;
        }

        /* Ver lista de Especialistas */
        .specialists-btn {
            background-color: #17a2b8;
        }

        .specialists-btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>

    <!-- Contenedor de botones en la parte superior -->
    <div class="top-buttons">
        <button class="login-btn">Iniciar Sesión</button>
        <button class="register-btn">Registrarse</button>
    </div>

    <!-- Título principal en el centro de la página -->
    <h1>Bienvenido al Centro Médico</h1>

    <!-- Contenedor de los botones principales -->
    <div class="main-buttons">
        <!-- Enlace para redirigir a reservas.html -->
        <a href="{{ url_for('views.reservas') }}">
            <button class="reserve-btn">Reservar Cita</button>
        </a>
        <a href="{{ url_for('views.horario') }}">
            <button class="schedule-btn">Ver Horario</button>
        </a>
        <a href="{{ url_for('views.lista_especialistas') }}">
            <button class="specialists-btn">Ver lista de Especialistas</button>
        </a>
    </div>


</body>
</html>
