<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva de Cita Médica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="time"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #idCita {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Botón para volver a la página principal en la esquina superior derecha -->
<button onclick="location.href='{{ url_for('views.home') }}'" class="back-button">
    Volver a Inicio
</button>

<div class="container">
    <h2>Reserva tu Cita Médica</h2>
    <form id="formulario" onsubmit="generarIdCita(event)">
        <!-- Campos del formulario -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="fecha">Fecha de la Cita:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora de la Cita:</label>
        <input type="time" id="hora" name="hora" required min="08:00" max="22:00" step="3600">

        <label for="motivo">Motivo de Consulta:</label>
        <textarea id="motivo" name="motivo" rows="4" required></textarea>

        <label for="especialista">Especialista:</label>
        <select id="especialista" name="especialista" required>
            <option value="">Seleccionar especialista</option>
            <option value="general">Médico General</option>
            <option value="cirujano">Cirujano</option>
            <option value="dermatologo">Dermatólogo</option>
            <option value="neurologo">Neurólogo</option>
            <option value="pediatra">Pediatra</option>
            <option value="ginecologo">Ginecólogo</option>
        </select>

        <button type="submit">Reservar Cita</button>
    </form>

    <div id="idCita" style="display:none;">
        <p>¡Cita reservada con éxito!</p>
        <p>ID de tu cita: <span id="citaId"></span></p>
    </div>
</div>

<script>
    // Función para generar el ID de la cita
    function generarIdCita(event) {
        event.preventDefault();

        const nombre = document.getElementById('nombre').value;
        const apellidos = document.getElementById('apellidos').value;
        const fecha = document.getElementById('fecha').value;
        const hora = document.getElementById('hora').value;

        const fechaHora = new Date(fecha + 'T' + hora);
        const timestamp = fechaHora.getTime();
        const randomNum = Math.floor(Math.random() * 1000);
        const citaId = `CITA-${timestamp}-${randomNum}`;

        document.getElementById('citaId').textContent = citaId;
        document.getElementById('idCita').style.display = 'block';

        document.getElementById('formulario').reset();
    }
</script>

</body>
</html>
