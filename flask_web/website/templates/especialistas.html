<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios Disponibles de Médicos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .table {
            margin-top: 20px;
        }
        .filters {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Horarios Disponibles de Médicos</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre del Médico</th>
                    <th>Especialidad</th>
                    <th>Día</th>
                    <th>Horario Disponible</th>
                    <th>Seleccionar</th>
                </tr>
            </thead>
            <tbody id="scheduleTable">
                <tr>
                    <td>Dr. Juan Pérez</td>
                    <td>Cardiología</td>
                    <td>Lunes</td>
                    <td>10:00 AM - 11:00 AM</td>
                    <td><button onclick="selectSpecialist('Dr. Juan Pérez - Cardiología')" class="btn btn-primary btn-sm select-btn">Seleccionar</button></td>
                </tr>
                <tr>
                    <td>Dra. Ana López</td>
                    <td>Pediatría</td>
                    <td>Martes</td>
                    <td>11:30 AM - 12:30 PM</td>
                    <td><button onclick="selectSpecialist('Dra. Ana López - Pediatría')" class="btn btn-primary btn-sm select-btn">Seleccionar</button></td>
                </tr>
                <tr>
                    <td>Dr. Carlos García</td>
                    <td>Dermatología</td>
                    <td>Miércoles</td>
                    <td>9:00 AM - 10:00 AM</td>
                    <td><button onclick="selectSpecialist('Dr. Carlos García - Dermatología')" class="btn btn-primary btn-sm select-btn">Seleccionar</button></td>
                </tr>
            </tbody>
        </table>

        <button onclick="window.location.href='{{ url_for('views.reservas') }}'" class="btn btn-secondary mt-3">Volver a Reservas</button>
    </div>

    <script>
        function selectSpecialist(specialistName) {
            localStorage.setItem('selectedSpecialist', specialistName);
            window.location.href = "{{ url_for('views.reservas') }}";
        }
    </script>
</body>
</html>
