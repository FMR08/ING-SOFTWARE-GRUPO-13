<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #d1d3d8;
            position: relative;
        }

        .calendar-container {
            width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .day-cell {
            cursor: pointer;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            background-color: #e9ecef;
            transition: background-color 0.3s;
        }

        .day-cell:hover {
            background-color: #007bff;
            color: #fff;
        }

        .schedule-panel {
            display: none;
            margin-top: 20px;
        }

        .day-header {
            font-weight: bold;
            text-align: center;
        }

        select {
            margin-left: 10px;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            z-index: 10;
        }

        .back-button:hover {
            background-color: #5a6268;
            color: white;
        }

        .schedule-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .schedule-inputs select,
        .schedule-inputs input {
            margin-top: 5px;
        }

        .schedule-inputs p {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="calendar-container">
        <a href="{{ url_for('views.home') }}" class="btn btn-primary back-button">Volver al Inicio</a>

        <div class="calendar-header">
            <div>
                <label for="year-select">Año:</label>
                <select id="year-select" onchange="actualizarCalendario()">
                </select>

                <label for="month-select">Mes:</label>
                <select id="month-select" onchange="actualizarCalendario()">
                    <option value="0">Enero</option>
                    <option value="1">Febrero</option>
                    <option value="2">Marzo</option>
                    <option value="3">Abril</option>
                    <option value="4">Mayo</option>
                    <option value="5">Junio</option>
                    <option value="6">Julio</option>
                    <option value="7">Agosto</option>
                    <option value="8">Septiembre</option>
                    <option value="9">Octubre</option>
                    <option value="10">Noviembre</option>
                    <option value="11">Diciembre</option>
                </select>
            </div>
        </div>

        <div class="calendar-grid">
            <div class="day-header">Lun</div>
            <div class="day-header">Mar</div>
            <div class="day-header">Mié</div>
            <div class="day-header">Jue</div>
            <div class="day-header">Vie</div>
            <div class="day-header">Sáb</div>
            <div class="day-header">Dom</div>
        </div>

        <div class="calendar-grid" id="calendar-days"></div>

        <div class="schedule-panel" id="schedule-panel">
            <h5 id="selected-day"></h5>
            <div id="schedule-inputs" class="schedule-inputs">
                <label for="hour-select">Selecciona una hora:</label>
                <select id="hour-select" onchange="mostrarMensajeHora()">
                    <option value="">Seleccionar hora</option>
                    <option value="8">8:00 AM</option>
                    <option value="9">9:00 AM</option>
                    <option value="10">10:00 AM</option>
                    <option value="11">11:00 AM</option>
                    <option value="12">12:00 PM</option>
                    <option value="13">1:00 PM</option>
                    <option value="14">2:00 PM</option>
                    <option value="15">3:00 PM</option>
                    <option value="16">4:00 PM</option>
                    <option value="17">5:00 PM</option>
                    <option value="18">6:00 PM</option>
                    <option value="19">7:00 PM</option>
                    <option value="20">8:00 PM</option>
                    <option value="21">9:00 PM</option>
                    <option value="22">10:00 PM</option>
                </select>

                <div id="message-container" style="display: none;">
                    <label for="message-input">¿Qué vas a hacer a esta hora?</label>
                    <input type="text" id="message-input" class="form-control">
                    <button id="save-message" class="btn btn-primary mt-3" onclick="guardarMensaje()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        const maxYear = 2030;
        const minYear = 2023;
        const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        const horariosPorDia = {}; // Almacena los horarios por día (año, mes, día)

        // Generar opciones para el selector de años
        const yearSelect = document.getElementById('year-select');
        for (let year = minYear; year <= maxYear; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }

        // Generar calendario
        function generarCalendario(mes, año) {
            const calendarDays = document.getElementById("calendar-days");
            calendarDays.innerHTML = '';

            const primerDia = new Date(año, mes, 1).getDay();
            const totalDias = new Date(año, mes + 1, 0).getDate();
            const primerDiaAjustado = (primerDia === 0) ? 6 : primerDia - 1;

            for (let i = 0; i < primerDiaAjustado; i++) {
                const emptyCell = document.createElement("div");
                calendarDays.appendChild(emptyCell);
            }

            for (let dia = 1; dia <= totalDias; dia++) {
                const dayCell = document.createElement("div");
                dayCell.classList.add("day-cell");
                dayCell.textContent = dia;
                dayCell.onclick = () => mostrarHorarios(dia, mes, año);
                calendarDays.appendChild(dayCell);
            }
        }

        // Función para actualizar el calendario
        function actualizarCalendario() {
            const selectedYear = parseInt(yearSelect.value);
            const selectedMonth = parseInt(document.getElementById('month-select').value);
            generarCalendario(selectedMonth, selectedYear);
        }

        // Función para mostrar horarios
        function mostrarHorarios(dia, mes, año) {
            const panel = document.getElementById("schedule-panel");
            const titulo = document.getElementById("selected-day");
            const messageContainer = document.getElementById("message-container");

            titulo.textContent = `Horarios para el día ${dia} de ${meses[mes]} ${año}`;
            panel.style.display = "block";

            // Recuperar la información almacenada
            if (!horariosPorDia[año]) horariosPorDia[año] = {};
            if (!horariosPorDia[año][mes]) horariosPorDia[año][mes] = {};
            if (!horariosPorDia[año][mes][dia]) horariosPorDia[año][mes][dia] = {};

            document.getElementById("hour-select").value = ""; // Resetear selección de hora
            messageContainer.style.display = "none"; // Ocultar mensaje

            // Guardar los datos de los horarios seleccionados
            document.getElementById("hour-select").onchange = function () {
                mostrarMensajeHora(dia, mes, año);
            };
        }

        // Mostrar mensaje de la hora seleccionada
        function mostrarMensajeHora(dia, mes, año) {
            const selectedHour = parseInt(document.getElementById("hour-select").value);
            const messageInput = document.getElementById("message-input");
            const messageContainer = document.getElementById("message-container");

            if (selectedHour) {
                messageContainer.style.display = "block";

                const storedMessage = horariosPorDia[año][mes][dia][selectedHour];
                messageInput.value = storedMessage || ""; // Mostrar mensaje si existe, o campo vacío

                document.getElementById("save-message").onclick = function () {
                    guardarMensaje(dia, mes, año, selectedHour, messageInput.value);
                };
            }
        }

        // Función para guardar el mensaje
        function guardarMensaje(dia, mes, año, hora, mensaje) {
            if (!horariosPorDia[año]) horariosPorDia[año] = {};
            if (!horariosPorDia[año][mes]) horariosPorDia[año][mes] = {};
            if (!horariosPorDia[año][mes][dia]) horariosPorDia[año][mes][dia] = {};

            horariosPorDia[año][mes][dia][hora] = mensaje;

            alert("Horario guardado!");
        }

        // Inicialización
        yearSelect.value = currentYear;
        document.getElementById('month-select').value = currentMonth;
        generarCalendario(currentMonth, currentYear);

    </script>
</body>

</html>
